        /* 通用样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主要页面背景及字体设置 */
        body {
            font-family: 'Lato', sans-serif;
            background: url('/workspaces/vcapital-fxmarkets/assets/css/new-background.png') no-repeat center center fixed; /* 背景图像 */
            background-size: cover; /* 背景图像覆盖 */
            color: #333;
            padding: 0;
            overflow-y: auto; /* 允许垂直滚动 */
        }

        /* 头部样式 */
        header {
            background-color: rgba(0, 68, 204, 0.9); /* 半透明背景 */
            color: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }

        /* 导航栏样式 */
        nav {
            background-color: #002D62;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #FFD700;
            transform: translateY(-3px); /* 鼠标悬停时上移 */
        }

        /* 注册表单部分 */
        section {
            padding: 60px 20px;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95); /* 背景透明度 */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0044cc;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0044cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #002D62;
            transform: translateY(-2px);
        }

        /* 页脚样式 */
        footer {
            background-color: #002D62;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 5px 0;
        }
